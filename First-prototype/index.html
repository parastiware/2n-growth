<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment System Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-bg-secondary">
    <div class="container">
    <div class="row">
        <div class="system-info">

        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="MileStone">
                <h2>MileStones</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>MileStone</th>
                            <th>Earnings</th>
                        </tr>
                    </thead>
                    <tbody id="milestoneTableBody">
                        <!-- milestones details will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col">
            <h1>Investment System</h1>
       
        <div class="users">
            <h2>Users</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Balance</th>
                        <th>Investment</th>
                        <th>MileStone Reached</th>
                        <th>Percentage Share</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User details will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
                
        <div class="investment-form">
            <h2>Make an Investment</h2>
            <label for="userId">Select User:</label>
            <select id="userId">
                <!-- User IDs will be dynamically inserted here -->
            </select>
            <br>
            <label for="investmentAmount">Enter Investment Amount:</label>
            <input type="number" id="investmentAmount" min="0">
            <button onclick="clickMakeInvestment()">Invest</button>
        </div>
        </div>
    </div>
    

    </div>
    <script src="script.js"></script>
</body>
</html>
